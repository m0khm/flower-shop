# /etc/nginx/nginx.conf

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    # обязательная секция — инициализирует пул воркеров
    worker_connections 1024;
}

http {
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    # Gzip для сжатия контента
    gzip on;
    gzip_types text/plain application/json text/css application/javascript application/xml+rss;

    # Подключаем все серверные блоки из conf.d
    include /etc/nginx/conf.d/*.conf;
}
